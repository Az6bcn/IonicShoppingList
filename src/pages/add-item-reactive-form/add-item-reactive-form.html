<ion-header>

  <ion-navbar>
    <ion-title>addItemReactiveForm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="itemForm">        
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input type="text" formControlName="Name" type="text"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label>Quantity</ion-label>
          <ion-input formControlName="Quantity" type="number"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label>Price</ion-label>
            <ion-input formControlName="Price" type="number"></ion-input>
          </ion-item>
        <!-- <button ion-button type="submit" [disabled]="!todo.valid">Submit</button> -->
      </form>
</ion-content>
