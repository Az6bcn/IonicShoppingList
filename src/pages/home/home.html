<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Shopping List
    </ion-title>
    <!-- Button to navigate to list page -->
    <ion-buttons end>
          <!-- Navigate to addshoppingitem page when button clicked -->
      <button (click)="goToAddShoppingItemPage()" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
       Items 
    </ion-list-header>
    <ion-item *ngFor="let item of shoppingListFromAPI$ | async">
        {{ item.name}}
    </ion-item>
  </ion-list>

  <ion-buttons>
      <button (click)="goToAddShoppingItemReativeFormPage()" ion-button>
          <ion-icon name="add">ReactiveFormAdd</ion-icon>
      </button>
  </ion-buttons>


</ion-content>
